<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - SParking</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid min-vh-100">
        <div class="row min-vh-100">
            <!-- Background Elements -->
            <div class="animated-bg">
                <div class="floating-circle" style="--delay: 0s; --size: 200px; --top: 15%; --left: 10%;"></div>
                <div class="floating-circle" style="--delay: 2s; --size: 150px; --top: 60%; --left: 80%;"></div>
                <div class="floating-star" style="--delay: 1s; --size: 20px; --top: 20%; --left: 85%;"></div>
                <div class="floating-star" style="--delay: 3s; --size: 15px; --top: 70%; --left: 15%;"></div>
            </div>

            <!-- Left Side - Illustration -->
            <div class="col-lg-6 d-none d-lg-flex position-relative overflow-hidden">
                <div class="position-absolute top-50 start-50 translate-middle text-center w-75">
                    <div class="parking-icon animate-hover mb-4">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h2 class="mb-4">Bergabung dengan SParking</h2>
                    <p class="text-white-50 lead">Mulai pengalaman parkir digital yang mudah dan nyaman</p>
                </div>
            </div>

            <!-- Right Side - Register Form -->
            <div class="col-lg-6 d-flex align-items-center">
                <div class="w-100 p-4 p-lg-5 glass-card">
                    <div class="text-center mb-5">
                        <a href="/" class="text-decoration-none">
                            <h3 class="text-primary fw-bold mb-0">SParking</h3>
                        </a>
                        <p class="text-muted mt-2">Buat akun baru</p>
                    </div>

                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-success glass-card alert-dismissible fade show" role="alert">
                                {{ messages[0] }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endif %}
                    {% endwith %}

                    <form action="/daftar" method="POST" class="needs-validation" novalidate>
                        <div class="mb-4">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control form-control-lg glass-input" 
                                   placeholder="Masukkan email" required>
                            <div class="invalid-feedback">
                                Masukkan email yang valid.
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control form-control-lg glass-input" 
                                   placeholder="Masukkan password" minlength="6" required>
                            <div class="invalid-feedback">
                                Password minimal 6 karakter.
                            </div>
                        </div>
                        <div class="mb-4">
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="fas fa-user-plus me-2"></i>
                                Daftar Sekarang
                            </button>
                        </div>
                    </form>

                    <div class="text-center">
                        <p class="mb-0">Sudah punya akun? <a href="/login" class="text-primary text-decoration-none fw-bold">Masuk</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
